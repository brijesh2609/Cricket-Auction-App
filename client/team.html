<div class="row" ng-init="getTeams(); getUnsold();">

  <div class="card" style="flex-basis: 0; flex-grow: 1; margin-right: 5px" ng-repeat="team in teams">
    <div class="card-header">
      <h3 class="card-title" style="text-align: center;">
        <span class="avatar avatar-l" style="background-image: url(/images/{{team.image}})"></span>
        {{team.name}}
        <span class="badge badge-pill badge-primary" style="font-size:14px;">{{team.players.length}}</span>
      </h3>
    </div>
    <div class="card-body d-flex flex-column">
      <!-- <h4>{{team.name}}</h4> -->
      <div class="d-flex align-items-center pb-2" ng-repeat="player in team.players track by $index">
        <span class="avatar avatar-xl" style="background-image: url(/images/players/{{player.image}})"></span>
        <div style="padding-left: 10px;">
          <h4 style="display: inline">
            {{player.name}}
            <span class="badge badge-pill badge-info" style="font-size:10px;margin-left:3px;border-radius:50%;position:absolute;height:18px;"
              ng-if="player.captain">c</span>
            <span class="badge badge-pill badge-success" style="font-size:10px;margin-left:3px;border-radius:50%;position:absolute;height:20px;"
              ng-if="player.vcaptain">vc</span>
          </h4>
          <strong class="d-block text-muted" style="">
            {{player.flat}}
            <span style="margin-left:20px; color: green;">{{player.category}}</span>
            <span style="margin-left:20px; color: black;">{{player.sp}}</span>
          </strong>
        </div>
        <!-- <div class="ml-auto">
          {{player.sp}}
        </div> -->
      </div>
    </div>
  </div>

  <div class="card" style="flex-basis: 0; flex-grow: 1" ng-if="unsoldPlayers.length">
    <div class="card-header">
      <h3 class="card-title">Unsold Players
        <span class="badge badge-pill badge-primary" style="font-size:14px;">{{unsoldPlayers.length}}</span>
        <a class="btn btn-info btn-sm" style="margin-left:70px;" href="/">Players</a>
      </h3>
    </div>
      <div class="d-flex align-items-center pb-2" ng-repeat="player in unsoldPlayers">
        <span class="avatar avatar-xl" style="background-image: url(/images/players/{{player.image}})"></span>
        <div style="padding-left: 10px;">
          <h4>{{player.name}}</h4>
          <strong class="d-block text-muted" style="margin-top:-5px;">
            {{player.flat}}
            <span style="margin-left:20px; color: green;">{{player.category}}</span>
            <span style="margin-left:20px; color: black;">{{player.price}}</span>
          </strong>
        </div>
      </div>
  </div>

</div>
